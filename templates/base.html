<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
{% if autorefresh %}
<meta http-equiv="refresh" content="10">
{% endif %}
<link rel="stylesheet" href="/static/base.css"></link>
</head>
<body>
<h1><a href="/">TOPdesk Speed Coding Challenge</a></h1>
{% if not hideusername %}
{% if username is not none %}
<p>Playing as: {{username}}, <a href="/myscore">my score</a> <a href="/scoreboard">scoreboard</a></p>
{% else %}
<p>No user set, <a href="/login">login here</a>. <a href="/scoreboard">scoreboard</a></p>
{% endif %}
{% endif %}
<article>
{% block content %}
{% endblock %}
</article>
</body>

</html>
